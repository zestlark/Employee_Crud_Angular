<header class="absolute inset-x-0 top-0 z-50">
  <nav
    class="flex items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <app-logo
          (logoEmitter)="logo = $event"
          [logo]="renderedlogo"
        ></app-logo>
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        (click)="toggleNav()"
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a
        routerLink=""
        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
        >Home</a
      >
      <a
        routerLink="employees"
        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
        >Employees</a
      >
      <a
        routerLink="learn"
        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
        >Learn</a
      >
    </div>
    <div
      class="hidden lg:flex lg:flex-1 lg:justify-end"
      *ngIf="!userService.adminLoginFlag"
    >
      <a routerLink="auth" class="text-sm font-semibold leading-6 text-gray-900"
        >Log in <span aria-hidden="true">&rarr;</span></a
      >
    </div>
    <div
      class="hidden lg:flex lg:flex-1 lg:justify-end"
      *ngIf="userService.adminLoginFlag"
    >
      <a
        (click)="userService.logout()"
        class="text-sm font-semibold leading-6 cursor-pointer text-red-500"
        >Logout <span aria-hidden="true">&rarr;</span></a
      >
    </div>
  </nav>
  <app-navbar></app-navbar>
</header>
